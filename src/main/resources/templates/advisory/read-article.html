<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>后台登录-X-admin2.2</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/js/wangEditor.min.js"></script>

    </head>
    <body>
    <div class="content whisper-content leacots-content details-content">
        <div class="cont w1000">
            <div class="whisper-list">
                <div class="item-box">
                    <div class="review-version">
                        <div class="form-box">
                            <div  class="article-cont">
                                <div class="title">
                                    <h1  style="padding-left:500px;"><b><th:block th:text="${notice.title}"></th:block></b></h1>
                                    <p class="cont-info">
                                        <span class="data" style="padding-left:350px;">发布时间：<span th:text="${notice.gmtCreate}"></span></span>
                                        <span style="padding-left:50px;">发布人：<span th:text="${notice.author}" ></span></span>
                                    </p>
                                </div>
                                <h3><p th:utext="${notice.article}"></p></h3>
                            </div>
                        </div>
                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles-merged.css">
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script type="text/javascript" src="/js/wangEditor.min.js"></script>
    <!--[if lt IE 9]>
    <script src="/js/vendor/html5shiv.min.js"></script>
    <script src="/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section class="probootstrap-section">
    <div class="container">
        <div class="row">
            <div class="col-md-5 probootstrap-animate">
                <form action="#" method="post" id="form" class="probootstrap-form">
                    <div class="form-group">
                        <label for="name">队伍名字</label>
                        <input type="text" class="form-control" th:value="${team.teamname}" id="name" name="name" readonly>
                    </div>
                    <input type="hidden" name="teamtype" th:value="${team.teamtype}" id="teamtype">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" th:value="${sysUser.email}" class="form-control" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="subject">挑战主题</label>
                        <input type="text" class="form-control" onblur="verfiy2()" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label id="message">内容</label>
                        <div id="editor">

                        </div>
                    </div>
                    <input type="hidden" th:value="${team.id}" name="id" id="id">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" onclick="send()"
                               value="发送">
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-md-push-1 probootstrap-animate">

            </div>
        </div>
    </div>
</section>
<script src="/js/scripts.min.js"></script>
<script src="/js/main.min.js"></script>
<script src="/js/custom.js"></script>

</body>
<script>
    var E = window.wangEditor;
    var editor = new E('#editor');
    var images;
    editor.customConfig.showLinkImg = false;
    editor.customConfig.uploadFileName = 'myFileName';
    editor.customConfig.uploadImgServer = 'upload';
    editor.customConfig.uploadImgHooks = {
        customInsert: function (insertImg, result, editor) {
            var url = result.data;
            images = url;
            insertImg(url);
        }
    };
    editor.create();

    function send() {
        let message = editor.txt.html();
        let id = $("#id").val();
        let name = $("#name").val();
        let email = $("#email").val();
        let subject = $("#subject").val();
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            url: "/game/sendGame",//url
            data: {message: message, name: name, email: email, subject: subject, id: id},
            dataType: "json",
            success: function (data) {
                console.log(data);//打印服务端返回的数据(调试用)
                if (data.success) {
                    alert(data.msg);
                } else {
                    alert(data.msg);
                }
                ;
            }
        });
    }

    function verfiy() {
        var message = document.getElementById('message').value;//内容
        if (message == "") {
            alert('发送内容不能为空');
            document.form.message.focus();
        } else {
            document.form.submit();
        }
    }

    function verfiy2() {
        var subject = document.getElementById('subject').value;//测试主题
        if (subject == "") {
            alert('主题不能为空');
            document.form.subject.focus();
        } else {
            document.form.submit();
        }
    }
</script>
</html>

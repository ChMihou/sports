<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="form">
            <div class="layui-form-item">
                <label for="L_name" class="layui-form-label">
                    <span class="x-red">*</span>队伍名字</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" th:value="${team.teamname}" readonly="readonly"
                           name="name" required="" lay-verify="required" autocomplete="off" class="layui-input" readonly>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" th:value="${sysUser.email}" readonly="readonly"
                               name="email" required="" lay-verify="required" autocomplete="off" class="layui-input" readonly>
                    </div>
                    <div class="layui-form-item">
                        <label for="subject" class="layui-form-label">
                            <span class="x-red">*</span>挑战主题</label>
                        <div class="layui-input-inline">
                            <input type="text" id="subject" readonly="readonly" onblur="verfiy2()"
                                   name="subject" required="" lay-verify="required" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <label for="L_studentid" class="layui-form-label">
                            <span class="x-red">*</span>比赛时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_studentid" readonly="readonly" th:id="subject" onblur="verfiy2()"
                                   name="subject" required="" lay-verify="required" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="form-group">
                            <label id="message">内容</label>
                            <div id="editor">

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-filter="add" lay-submit="" onclick="send()" type="button">修改
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    var E = window.wangEditor;
    var editor = new E('#editor');
    var images;
    editor.customConfig.showLinkImg = false;
    editor.customConfig.uploadFileName = 'myFileName';
    editor.customConfig.uploadImgServer = 'upload';
    editor.customConfig.uploadImgHooks = {
        customInsert: function (insertImg, result, editor) {
            var url = result.data;
            images = url;
            insertImg(url);
        }
    };
    editor.create();

    function send() {
        let message = editor.txt.html();
        let id = $("#id").val();
        let name = $("#name").val();
        let email = $("#email").val();
        let time = $("#time").val();
        let subject = $("#subject").val();
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            url: "/game/sendGame",//url
            data: {message: message, name: name, email: email, subject: subject, id: id, time: time},
            dataType: "json",
            success: function (data) {
                console.log(data);//打印服务端返回的数据(调试用)
                if (data.success) {
                    alert(data.msg);
                } else {
                    alert(data.msg);
                }
                ;
            }
        });
    }

    function verfiy() {
        var message = document.getElementById('message').value;//内容
        if (message == "") {
            alert('发送内容不能为空');
            document.form.message.focus();
        } else {
            document.form.submit();
        }
    }

    function verfiy2() {
        var subject = document.getElementById('subject').value;//测试主题
        if (subject == "") {
            alert('主题不能为空');
            document.form.subject.focus();
        } else {
            document.form.submit();
        }
    }
</script>
</body>
</html>
